<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Orbit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../client/css/navbar.css"> 
    <link rel="stylesheet" href="../client/css/neonLogo.css">
    <link rel="stylesheet" href="../client/styles.css">
    <link rel="stylesheet" href="../client/css/dots.css">
</head>
<body>


    <section id="head">

        <div id="head-body"> 

            <div id="div-dots">
                <hr class="dots" id="dot1">
            </div>

            <div id="div-logo">
                
                <img id="logo-image"src="../client/img/neonLogo.png" alt="Neon Orbit">

                <h1 id="text-orbit">Orbit</h1>

                <h1 id="text-neon">Neon</h1> 
                
                

            </div>
            <div id="div-dots">
                <hr class="dots" id="dot2">
            </div>

        </div>

    </section> 

    <section id="body">
        <div id="body-main">
            <div id="space-bg">

                <div id="game-frame">
                    <div id="ui-components">

                        <div id="gameOptions">
                            
                            <button class="navButton" id="HangarButton">Hangar</button> 
                            <button class="navButton" id="WorldButton">Uzayı Keşfet</button> 
                            <button class="navButton" id="ShopButton">Mağaza</button> 

                        </div>

                        <div id="div-gameCanvas">

                            
                            <div id="registration-div">
                                <div id="registration-div-inputs">
                                    
                                    <p>Username:</p>
                                    <div class="input-div-ui">
                                    <input type="text" id="registration-input-username" class="registration-input"> 
                                    </div>
                                    
                                    <br>
                                    <p>Password:</p>
                                    <div class="input-div-ui">
                                    <input type="password" id="registration-input-password" class="registration-input"> 
                                    </div>
                                </div>

                                <div id="registration-div-buttons">
                                    <button class="navButton" id="registration-div-signIn">Giris Yap</button> 
                                    <button class="WorldButton" id="registration-div-signUp">Kayit Ol</button> 

                                </div>


                            </div>
                            <canvas id="gameCanvas" style="display: none;"></canvas>
                            

                        </div>



                    </div>

                </div>


            </div>

        </div>

    </section> 
    <img src="../client/img/gameplay_background.png" id="bg0" class="gameplay-background">
    <img src="../client/img/new1.png" id="ship0" class="game-ships">
    <img src="../client/img/health-bar-monochrome.png" id="health-monochrome">
    <img src="../client/img/health-bar-colored.png" id="health-colored">
    <img src="../client/img/shield-monochrome.png" id="shield-monochrome">
    <img src="../client/img/shild-colored.png" id="shield-colored">
    <img src="../client/img/laser-pink-color.png" id="laser-pink">

    <script> 
        const assetManager = () => {
            window.assets = {
                ship0: document.getElementById('ship0'),
                bg0: document.getElementById('bg0'),
                health_mono : document.getElementById('health-monochrome') , 
                present_health : document.getElementById('health-colored') , 
                shield_mono : document.getElementById('shield-monochrome'), 
                present_shield : document.getElementById('shield-colored'),
                laser_pink : document.getElementById('laser-pink'), 

            };
        }
    
    
    </script>
    <script onload="assetManager()" src="../client/script.js" type="module"></script>

    <section id="sub">

    </section>


    
</body>
</html>
